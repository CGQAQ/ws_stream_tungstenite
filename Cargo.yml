package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - test dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag
  #
  version       : 0.1.0-alpha.5
  name          : ws_stream_tungstenite
  edition       : '2018'
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : Provide AsyncRead/AsyncWrite over Tungstenite WebSockets
  license       : Unlicense
  homepage      : https://github.com/najamelan/ws_stream_tungstenite
  repository    : https://github.com/najamelan/ws_stream_tungstenite
  documentation : https://docs.rs/ws_stream_tungstenite
  readme        : README.md
  keywords      : [ websocket, tokio, stream, async, futures ]
  categories    : []

  metadata:
    docs:
      rs:
        features: [ external_doc ]

badges:

  maintenance : { status     : actively-developed              }
  travis-ci   : { repository : najamelan/ws_stream_tungstenite }

features:

  default: []

  # only used internally, don't use
  #
  external_doc: []


dependencies:

  futures           : { version: ^0.3.1, default-features: false, features: [io-compat, compat] }
  futures_01        : { version: ^0.1, package: futures }
  log               : ^0.4
  tokio             : { version: ^0.1, default-features: false, features: [codec] }
  tungstenite       : ^0.9
  pin-utils         : ^0.1.0-alpha
  tokio-tungstenite : { version: ^0.9 }
  bitflags          : ^1
  pharos            : ^0.4


dev-dependencies:

  assert_matches      : ^1.3
  async_progress      : ^0.1
  flexi_logger        : ^0.14
  futures             : ^0.3
  futures-test        : ^0.3
  futures-timer       : ^0.3
  futures_codec       : ^0.3
  futures_ringbuf     : ^0.1
  pretty_assertions   : ^0.6
  tokio-executor      : ^0.1
  url                 : ^2
  endpoint            : { path: endpoint, package: ws_stream_endpoint, version: ^0.1 }

profile:

  release:

    codegen-units: 1


patch:

  crates-io:

    tungstenite   : { git: "https://github.com/snapview/tungstenite-rs"   }

